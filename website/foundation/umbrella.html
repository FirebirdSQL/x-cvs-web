Since June 2003 a steering group has been busy organising Japan's first Firebird users' group.  It has been 
enlisting volunteers and supporters, both commercial and non-commercial.  The inaugural meeting will take place in Tokyo on April 1.<p> 

The people driving the initiative have been three Firebird Foundation members--Tsutomu Hayashi, who leads the 
initial 13-member start-up committee, Shue Miula, taking charge of the  group's web base, and Minoru Yoshida.  
Tsutomu's deputy will be Kouichi Takeda.  Author and Firebird guru Daiju Kato, whose book <i>Firebird, the Third Open Source 
Database</i> has been a popular title for more than a year, joins the group as Senior Advisor.  Other start-up 
members are Yasushi Higuchi, Sadao Kondou, Satoshi Sirai, Eiji Miyazoe, Shigeki Hosaka, Yukio Makino, 
Nobuhiro Kinoshita and ENDO Yasuyuki.
